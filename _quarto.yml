        - packages.qmd
        - rproj_and_save_load.qmd
        - reading_and_writing.qmd
    - part: data_structures_overview.qmd
      chapters:
        - vectors.qmd
        - matrices.qmd
        - lists.qmd
        - dataframes_intro.qmd
        - factors.qmd
        - classes.qmd
        - control_statements.qmd
    - part: "Exploratory Data Analysis"
      chapters:
        - dplyr_intro_msleep.qmd
        - eda_and_univariate_brfss.qmd
        - ggplot2/intro.qmd
        - comparison_options.qmd
        - visualization_guide.qmd
    - references.qmd
    
  appendices:
    - appendix.qmd
    - git_and_github.qmd
    - additional_resources.qmd
    - dataviz.qmd
    - installpackages.qmd
    - classNotes.qmd
    - contact.qmd

  page-footer:
    center:
      - text: "License"
        href: license.qmd

bibliography: references.bib

format:
  html:
    theme:
      - cosmo
      - brand
    dev: "png"
    devargs:
      type: "cairo"
  pdf:
    documentclass: scrreprt



