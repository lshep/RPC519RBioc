book:
  title: "RPC 519 R and Bioconductor"
  author: "Lori Kern"
  date: "today"
  repo-url: https://github.com/lshep/RPC519RBioc
  url: https://lshep.github.io/RPC519RBioc
  repo-actions: [edit, issue, source]
  downloads: [pdf, epub]
  page-navigation: true
  reader-mode: true

  navbar:
    title: "The RBioc Book"
    left:
      - href: index.qmd
        text: Home

